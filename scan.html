<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Scanner</title>
</head>
<body>
  <h2>Invoice Status Update</h2>
  <div id="output"></div>

  <form id="statusForm">
    <input type="hidden" id="invoiceNo" name="invoiceNo">
    <label>Status:
      <select id="status" name="status">
        <option value="OUT">OUT</option>
        <option value="RETURNED">RETURNED</option>
      </select>
    </label>
    <button type="submit">Submit</button>
  </form>

  <script>
    // kunin yung "code" galing sa URL
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");

    if (code) {
      document.getElementById("output").innerText = "Scanned Invoice: " + code;
      document.getElementById("invoiceNo").value = code;
    } else {
      document.getElementById("output").innerText = "No invoice code detected.";
    }

    // kapag nag-submit, ipasa sa Google Apps Script
    document.getElementById("statusForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const invoiceNo = document.getElementById("invoiceNo").value;
      const status = document.getElementById("status").value;

      // palitan mo ito ng sariling Web App URL mo
      const scriptURL = "https://script.google.com/macros/s/AKfycbyhWcenMggzMkH3bIPSrPMjCloy0TD10Ik7Y3ubfCVTRb6mpTreETAtAQkXJ9-UYg/exec";

      fetch(`${scriptURL}?invoiceNo=${invoiceNo}&status=${status}`)
        .then(res => res.text())
        .then(txt => alert("Response: " + txt))
        .catch(err => alert("Error: " + err));
    });
  </script>
</body>
</html>
