<!DOCTYPE html>
<html>
<head>
  <title>Invoice Scanner</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .box { border: 1px solid #ccc; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; }
    .success { color: green; margin-top: 10px; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Invoice Scanner</h2>
    <form method="GET" action="https://script.google.com/macros/s/AKfycbyhWcenMggzMkH3bIPSrPMjCloy0TD10Ik7Y3ubfCVTRb6mpTreETAtAQkXJ9-UYg/exec" target="hidden_iframe">
      <label>Invoice No:</label><br>
      <input type="text" id="invoiceNo" name="invoiceNo" readonly><br><br>

      <label>Status:</label><br>
      <select name="status" required>
        <option value="">--Select--</option>
        <option value="OUT">OUT</option>
        <option value="RETURNED">RETURNED</option>
      </select><br><br>

      <button type="submit">Submit</button>
    </form>

    <div id="message"></div>
  </div>

  <!-- hidden iframe para walang redirect -->
  <iframe name="hidden_iframe" style="display:none;" onload="submitted()"></iframe>

  <script>
    // kunin barcode value sa URL ?code=INV001
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) document.getElementById("invoiceNo").value = code;

    function submitted() {
      document.getElementById("message").innerHTML = 
        "<p class='success'>âœ… Invoice updated successfully!</p>";
    }
  </script>
</body>
</html>
