<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invoice Scan Redirect</title>
  <script>
    window.onload = function () {
      const urlParams = new URLSearchParams(window.location.search);
      const invoiceNo = urlParams.get("code"); // galing sa TeaCapps scanner

      if (!invoiceNo) {
        document.body.innerHTML = "<h3>No code detected!</h3>";
        return;
      }

      // âœ… palitan ng iyong Apps Script Web App URL
      const scriptURL = "https://script.google.com/macros/s/AKfycbyhWcenMggzMkH3bIPSrPMjCloy0TD10Ik7Y3ubfCVTRb6mpTreETAtAQkXJ9-UYg/exec";

      // Default status = OUT (pwede mo baguhin depende sa mode)
      const finalURL = `${scriptURL}?invoiceNo=${encodeURIComponent(invoiceNo)}&status=OUT`;

      // Redirect to Apps Script
      window.location.href = finalURL;
    };
  </script>
</head>
<body>
  <h3>Processing scan...</h3>
</body>
</html>
